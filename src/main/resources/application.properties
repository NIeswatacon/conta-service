# Nome da sua aplicação que aparecerá no Eureka
spring.application.name=CONTA

# Porta que será usada pela Railway (não precisa mudar)
server.port=${PORT:8083}

# --- CONFIGURAÇÃO CORRIGIDA DO EUREKA ---
# URL completa do seu servidor Eureka. A variável ${EUREKA_URL} deve ser configurada na Railway.
eureka.client.service-url.defaultZone=${EUREKA_URL}

# Hostname que será registrado no Eureka. Use a URL estática da Railway para ser acessível.
eureka.instance.hostname=${RAILWAY_STATIC_URL}
eureka.instance.prefer-ip-address=true

